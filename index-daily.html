<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style-daily.css" />

</head>
<body>

	<main>
		<div class="flex-container">
		<header class="container__head">
			<!--<img src="keylogo.png" alt="">-->
			<h1>Create your free account</h1>
			<p>Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a href="#">Log in.</a></p>
		</header>
		<form action="#" class="all-inputs">
			<div class="nameinputs">
			<input type="text" name="firstname" placeholder="First name" >
			<input type="text" name="lastname" placeholder="Last name">
			</div>
			<input type="text" name="email" placeholder="Email address" required>
			<input type="text" name="password" placeholder="Password">
			<button>Sign up for free</button>
		</form>

		<footer class="container__footer">
			<article>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
				the <a href="#">Privacy Policy</a></article>
		</footer>
		</div>
	</main>

</body>
</html>
