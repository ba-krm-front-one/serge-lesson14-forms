<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="" />
    <link rel="icon" href="favicon.png"/>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style-singin.css" />
</head>
<body>
<main class="container">
    <section class="form-container">
        <header>
            <nav class="form-navigation">
                <a href="#" class="form-navigation__btns">Sign in</a>
                <a href="#" class="form-navigation__btns">Join us</a>
            </nav>
        </header>
        <form action="#" class="signin">
            <label class="signin__block">
                <p>Username</p>
                <input type="text" class="signin__input">
            </label>
            <label class="signin__block">
                <p>Password</p>
                <input type="password" class="signin__input">
            </label>
            <br>
            <label class="signin__block">
                <input type="checkbox" class="signin__checkbox" checked>
                <span class="checkbox-custom"></span>
                <span>Keep me signed in</span>
            </label>
            <button type="submit" class="signin__submit">Sign in</button>
        </form>
        <footer class="help">
            <a href="#" class="help-links">Forgot password</a>
            <a href="#" class="help-links">Create an account</a>
        </footer>
    </section>
</main>
</body>
</html>
